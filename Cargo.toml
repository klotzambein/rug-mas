[package]
name = "rug-mas"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.0.0-beta.4"
earcutr = "0.2.0"
plotters = "0.3.1"
