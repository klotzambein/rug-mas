rand = "0.8.4"
rand_distr = "0.4.2"
serde = { version = "1.0.130", features = ["derive"] }
smallvec = { version = "1.7.0", features = ["const_generics"] }
speedy2d = "1.1.2"
toml = "0.5.8"
